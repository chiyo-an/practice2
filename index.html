<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>최종과제_ 계산기</title>
    <link href="style.css" rel="stylesheet">
    
</head>
<body>
    <header></header>
    <main class="main">
        <div class="calculator-container">
            <div class="calculator-display">
                <p class="calculator-display__result">0</p>
            </div>
            <div class="calculator-buttons">
                <button class="button function">C</button>
                <button class="button function">±</button>
                <button class="button operator function">%</button>
                <button class="button operator">/</button>
                <button class="button number">7</button>
                <button class="button number">8</button>
                <button class="button number">9</button>
                <button class="button operator">*</button>
                <button class="button number">4</button>
                <button class="button number">5</button>
                <button class="button number">6</button>
                <button class="button operator">-</button>
                <button class="button number">1</button>
                <button class="button number">2</button>
                <button class="button number">3</button>
                <button class="button operator">+</button>
                <button class="button number zero">0</button>
                <button class="button number">.</button>
                <button class="button operator equals">=</button>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
